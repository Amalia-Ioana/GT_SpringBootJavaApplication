<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBookNook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body>

 <!-- Bara de navigare -->
<section>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF8DB;">
    <div class="container-fluid">
      <a class="navbar-brand text-black" href="#">TheBookNook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-black" aria-current="page" href="/">Pagina de start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="available_books">Carti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="my_books">Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="authors">Profilul autorului</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="book_register">Inregistrare carte noua</a>
          </li>
        </ul>
        <div class="d-flex">
			<form action="#" th:action="@{/logout}" method="post" class="d-inline">
    			<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    			<button type="submit" class="btn btn-outline-dark">Logout</button>
			</form>
        </div>
      </div>
    </div>
  </nav>
</section>

<section>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Editeaza date despre carte</h4>
<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
    <input type="hidden" name="id" th:value="${book.id}"/>
    <div class="mb-3">
        <label for="name" class="form-label">Nume</label>
        <input type="text" class="form-control" name="name" th:value="${book.name}">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <input type="text" class="form-control" name="author" th:value="${book.author}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Pret</label>
        <input type="text" class="form-control" name="price" th:value="${book.price}">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">URL Imagine Carte</label>
        <input type="text" class="form-control" name="image" id="image" th:value="${book.image}">
    </div>
    <div class="mb-3">
        <label for="book_description" class="form-label">Descriere Carte</label>
        <input type="text" class="form-control" name="book_description" th:value="${book.book_description}">
    </div>
    <div class="mb-3">
        <label for="recenzie1" class="form-label">Recenzie 1</label>
        <input type="text" class="form-control" name="recenzie1" th:value="${book.recenzie1}">
    </div>
    <div class="mb-3">
        <label for="recenzie2" class="form-label">Recenzie 2</label>
        <input type="text" class="form-control" name="recenzie2" th:value="${book.recenzie2}">
    </div>
    <center><button type="submit" class="btn btn-primary">Submit</button></center>
</form>
</div>
</section>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
